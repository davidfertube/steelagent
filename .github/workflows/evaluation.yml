name: Baseline vs RAG Evaluation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      full_evaluation:
        description: 'Run full evaluation (all queries)'
        type: boolean
        default: false

concurrency:
  group: evaluation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Evaluation Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run evaluation unit tests
        run: npm run test:evaluation:unit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/

  quick-evaluation:
    name: Quick Evaluation (5 queries)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'pull_request'
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Start server in background
        run: |
          npm run start &
          sleep 10
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Run quick evaluation
        run: npm run test:evaluation:quick
        env:
          INTEGRATION_TEST: 'true'
          RAG_BASE_URL: 'http://localhost:3000'
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload quick results
        uses: actions/upload-artifact@v4
        with:
          name: quick-evaluation-results
          path: reports/quick-evaluation-results.json

  full-evaluation:
    name: Full Evaluation (All queries)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push' || github.event.inputs.full_evaluation == 'true'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Start server in background
        run: |
          npm run start &
          sleep 10
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Run full evaluation
        run: npm run test:evaluation:full
        env:
          INTEGRATION_TEST: 'true'
          RAG_BASE_URL: 'http://localhost:3000'
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        timeout-minutes: 30

      - name: Generate evaluation report
        run: npm run evaluation:report

      - name: Upload full results
        uses: actions/upload-artifact@v4
        with:
          name: full-evaluation-results
          path: |
            reports/evaluation-results.json
            reports/evaluation-report.md
            reports/evaluation-summary.json

      - name: Check pass rate threshold
        run: |
          PASS_RATE=$(jq '.ragPassRate' reports/evaluation-summary.json)
          echo "RAG Pass Rate: $PASS_RATE%"
          if (( $(echo "$PASS_RATE < 90" | bc -l) )); then
            echo "::error::RAG pass rate ($PASS_RATE%) is below 90% threshold"
            exit 1
          fi
          echo "::notice::RAG pass rate ($PASS_RATE%) meets threshold"

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = JSON.parse(fs.readFileSync('reports/evaluation-summary.json', 'utf8'));

            const body = `## Evaluation Results

            | Metric | Baseline | RAG | Improvement |
            |--------|----------|-----|-------------|
            | Accuracy | ${summary.baselineAccuracy}% | ${summary.ragAccuracy}% | ${summary.improvement}% |
            | Hallucination Rate | ${summary.baselineHallucination}% | ${summary.ragHallucination}% | ${summary.hallucinationImprovement}% |
            | Citation Accuracy | N/A | ${summary.citationAccuracy}% | - |

            **Verdict:** ${summary.ragPassRate >= 90 ? '✅ PASS' : '❌ FAIL'} (${summary.ragPassRate}% pass rate)

            [Full Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  confusion-tests:
    name: A789/A790 Confusion Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push' || github.event.inputs.full_evaluation == 'true'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Start server in background
        run: |
          npm run start &
          sleep 10
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Run confusion tests
        run: npm run test:evaluation:confusion
        env:
          INTEGRATION_TEST: 'true'
          RAG_BASE_URL: 'http://localhost:3000'
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload confusion test results
        uses: actions/upload-artifact@v4
        with:
          name: confusion-test-results
          path: reports/confusion-test-results.json
